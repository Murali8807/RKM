<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKM App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wallet" id="wallet" onclick="showWalletOptions()">
                <span>Earnings: â‚¹<span id="totalEarnings">0</span></span>
            </div>
            <img src="" alt="App Logo" class="logo" onclick="showMessage()" />
        </div>

        <div class="options">
            <button onclick="showSection('tasks')">Tasks</button>
            <button onclick="showSection('videos')">Watch Videos</button>
            <button onclick="showSection('luckyGifts')">Lucky Gifts</button>
            <button onclick="showSection('referrals')">Referrals</button>
        </div>

        <div id="walletOptions" class="hidden section">
            <h2>Wallet Options</h2>
            <button onclick="showUPISection()">UPI</button>
            <button onclick="showBankSection()">Bank Transfer</button>
            <button onclick="showGooglePaySection()">Google Pay</button>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="tasks" class="hidden section">
            <h2>Tasks</h2>
            <button onclick="startTask(1)">Task 1</button>
            <button onclick="startTask(2)">Task 2</button>
            <button onclick="startTask(3)">Task 3</button>
            <button onclick="showMoreTasks()">More Tasks Soon</button>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="videos" class="hidden section">
            <h2>Watch Videos</h2>
            <button onclick="startVideo(1)">Video 1</button>
            <button onclick="startVideo(2)">Video 2</button>
            <button onclick="startVideo(3)">Video 3</button>
            <button onclick="showMoreVideos()">More Videos Soon</button>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="luckyGifts" class="hidden section">
            <h2>Lucky Gifts</h2>
            <button onclick="participateLuckyGift()">Participate in Lucky Gift</button>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="referrals" class="hidden section">
            <h2>Referrals</h2>
            <p>Referrals: <span id="referralCount">0</span></p>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="upiSection" class="hidden section">
            <h2>UPI</h2>
            <input type="text" id="upiNumber" placeholder="Enter UPI ID">
            <button onclick="submitUPI()">Submit UPI</button>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="bankSection" class="hidden section">
            <h2>Bank Transfer</h2>
            <input type="text" id="bankName" placeholder="Bank Name">
            <input type="text" id="ifscCode" placeholder="IFSC Code">
            <input type="text" id="accountNumber" placeholder="Account Number">
            <input type="text" id="accountHolder" placeholder="Account Holder Name">
            <button onclick="submitBankDetails()">Submit Bank Details</button>
            <button onclick="loadMainPage()">Back</button>
        </div>

        <div id="googlePaySection" class="hidden section">
            <h2>Google Pay</h2>
            <input type="text" id="googlePayNumber" placeholder="Enter Google Pay Number">
            <button onclick="submitGooglePay()">Submit Google Pay</button>
            <button onclick="loadMainPage()">Back</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
