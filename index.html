<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKM</title> <!-- Title set to "RKM" -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #earnings {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .logo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="your-logo-url.png" alt="App Logo" class="logo" />
    <h1>RKM</h1>
    <p>Ready to Ket Money</p>
    <div id="earnings">Total Earnings: ₹<span id="totalEarnings">0</span></div>
    <button onclick="openWallet()">Open Wallet</button>
    <button onclick="openTasks()">Daily Tasks</button>
    <button onclick="openVideoTasks()">Watch Videos</button>
    <button onclick="openLuckyGifts()">Lucky Gifts</button>
    <button onclick="openReferrals()">Referral Friends</button>

    <!-- Wallet Section -->
    <div id="wallet" class="hidden">
        <h1>Wallet</h1>
        <p>Your Balance: ₹<span id="balance">0</span></p>
        <button onclick="loadUPI()">Withdraw via UPI</button>
        <button onclick="loadBankTransfer()">Withdraw via Bank Transfer</button>
        <button onclick="loadGooglePay()">Withdraw via Google Pay</button>
        <button onclick="goBack('main')">Back to Main Menu</button>
    </div>

    <!-- Tasks Section -->
    <div id="tasks" class="hidden">
        <h1>Daily Tasks</h1>
        <button id="task1" onclick="completeTask(1)">Task 1</button>
        <button id="task2" onclick="completeTask(2)">Task 2</button>
        <button id="task3" onclick="completeTask(3)">Task 3</button>
        <button onclick="goBack('main')">Back to Main Menu</button>
    </div>

    <!-- Video Tasks Section -->
    <div id="videoTasks" class="hidden">
        <h1>Video Tasks</h1>
        <button id="video1" onclick="completeVideo(1)">Video 1</button>
        <button id="video2" onclick="completeVideo(2)">Video 2</button>
        <button id="video3" onclick="completeVideo(3)">Video 3</button>
        <button onclick="goBack('main')">Back to Main Menu</button>
    </div>

    <!-- Lucky Gifts Section -->
    <div id="luckyGifts" class="hidden">
        <h1>Lucky Gifts</h1>
        <button id="gift1" onclick="openGift(1)">Gift 1</button>
        <button onclick="goBack('main')">Back to Main Menu</button>
    </div>

    <!-- Referrals Section -->
    <div id="referrals" class="hidden">
        <h1>Referral Friends</h1>
        <p>You have referred <span id="referralCount">0</span> friends.</p>
        <button onclick="goBack('main')">Back to Main Menu</button>
    </div>

    <script>
        let totalEarnings = 0;
        let balance = 0;

        function completeTask(taskId) {
            let taskUrl;
            let taskButton;
            if (taskId === 1) {
                taskUrl = "https://readyketmoney.blogspot.com/2024/09/task2.html";
                taskButton = document.getElementById("task1");
                taskButton.innerText = "Task 1 Completed"; // Change button text after completion
            } else if (taskId === 2) {
                taskUrl = "https://readyketmoney.blogspot.com/2024/09/task3.html"; // Replace with your actual Task 2 URL
                taskButton = document.getElementById("task2");
                taskButton.innerText = "Task 2 Completed"; // Change button text after completion
            } else if (taskId === 3) {
                taskUrl = "https://readyketmoney.blogspot.com/2024/09/task4.html"; // Replace with your actual Task 3 URL
                taskButton = document.getElementById("task3");
                taskButton.innerText = "Task 3 Completed"; // Change button text after completion
            }

            // Open the task URL
            window.open(taskUrl, "_blank");

            // Redirect to Telegram Bot profile after task
            window.location.href = "https://t.me/ReadytoKM_bot?profile";

            // Increment earnings upon completing the task
            totalEarnings += 2;
            balance += 2;
            document.getElementById('totalEarnings').innerText = totalEarnings;
            document.getElementById('balance').innerText = balance;
        }

        function completeVideo(videoId) {
            let videoButton = document.getElementById("video" + videoId);
            videoButton.innerText = "Video " + videoId + " Watched"; // Change button text after completion
            alert('You watched Video ' + videoId + ' and earned ₹2!');
            totalEarnings += 2;
            balance += 2;
            document.getElementById('totalEarnings').innerText = totalEarnings;
            document.getElementById('balance').innerText = balance;
        }

        function openGift(giftId) {
            alert('You opened Gift ' + giftId + '!');
        }

        function openWallet() {
            document.getElementById('wallet').classList.remove('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('videoTasks').classList.add('hidden');
            document.getElementById('luckyGifts').classList.add('hidden');
            document.getElementById('referrals').classList.add('hidden');
        }

        function openTasks() {
            document.getElementById('tasks').classList.remove('hidden');
            document.getElementById('wallet').classList.add('hidden');
            document.getElementById('videoTasks').classList.add('hidden');
            document.getElementById('luckyGifts').classList.add('hidden');
            document.getElementById('referrals').classList.add('hidden');
        }

        function openVideoTasks() {
            document.getElementById('videoTasks').classList.remove('hidden');
            document.getElementById('wallet').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('luckyGifts').classList.add('hidden');
            document.getElementById('referrals').classList.add('hidden');
        }

        function openLuckyGifts() {
            document.getElementById('luckyGifts').classList.remove('hidden');
            document.getElementById('wallet').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('videoTasks').classList.add('hidden');
            document.getElementById('referrals').classList.add('hidden');
        }

        function openReferrals() {
            document.getElementById('referrals').classList.remove('hidden');
            document.getElementById('wallet').classList.add('hidden');
            document.getElementById('tasks').classList.add('hidden');
            document.getElementById('videoTasks').classList.add('hidden');
            document.getElementById('luckyGifts').classList.add('hidden');
        }

        function goBack(section) {
            if (section === 'main') {
                document.getElementById('wallet').classList.add('hidden');
                document.getElementById('tasks').classList.add('hidden');
                document.getElementById('videoTasks').classList.add('hidden');
                document.getElementById('luckyGifts').classList.add('hidden');
                document.getElementById('referrals').classList.add('hidden');
            }
        }

        function loadUPI() {
            const upiId = prompt("Enter your UPI ID:");
            if (upiId) {
                alert("UPI ID " + upiId + " has been loaded.");
            }
        }

        function loadBankTransfer() {
            const bankName = prompt("Enter your Bank Name:");
            const ifscCode = prompt("Enter your IFSC Code:");
            const accountNumber = prompt("Enter your Account Number:");
            const accountHolderName = prompt("Enter your Name:");
            if (bankName && ifscCode && accountNumber && accountHolderName) {
                alert("Bank Transfer Details Loaded.");
            }
        }

        function loadGooglePay() {
            const gpayNumber = prompt("Enter your Google Pay Number:");
            if (gpayNumber) {
                alert("Google Pay Number " + gpayNumber + " has been loaded.");
            }
        }
    </script>
</body>
</html>
