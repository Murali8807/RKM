<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="earnings">Total Earnings: â‚¹<span id="totalEarnings">0</span></div>
            <button class="wallet-button" onclick="openWallet()">Open Wallet</button>
            <button class="referral-button" onclick="openReferrals()">Referrals</button>
        </div>

        <div class="main-content">
            <img src="your-logo-url.png" alt="App Logo" class="logo" onclick="incrementHearts()"/>
            <div id="hearts">ðŸ’– Hearts: <span id="heartCount">0</span></div>
        </div>

        <div class="right-sidebar">
            <button class="task-button" onclick="openTasks()">Daily Tasks</button>
            <button class="video-button" onclick="openVideoTasks()">Watch Videos</button>
            <button class="gift-button" onclick="openLuckyGifts()">Lucky Gifts</button>
        </div>
    </div>

    <div id="wallet" class="hidden section">
        <h1>Wallet</h1>
        <p>Your Balance: â‚¹<span id="balance">0</span></p>
        <button onclick="loadUPI()">Withdraw via UPI</button>
        <button onclick="loadBankTransfer()">Withdraw via Bank Transfer</button>
        <button onclick="loadGooglePay()">Withdraw via Google Pay</button>
        <button onclick="loadMainPage()">Back to Main Menu</button>
    </div>

    <div id="tasks" class="hidden section">
        <h1>Daily Tasks</h1>
        <button id="task1" onclick="startTaskTimer(1)">Task 1</button>
        <button id="task2" onclick="startTaskTimer(2)">Task 2</button>
        <button id="task3" onclick="startTaskTimer(3)">Task 3</button>
        <button onclick="loadMainPage()">More Tasks Soon...</button>
        <button onclick="loadMainPage()">Back to Main Menu</button>
    </div>

    <div id="videoTasks" class="hidden section">
        <h1>Video Tasks</h1>
        <button id="video1" onclick="startVideoTimer(1)">Video 1</button>
        <button id="video2" onclick="startVideoTimer(2)">Video 2</button>
        <button id="video3" onclick="startVideoTimer(3)">Video 3</button>
        <button onclick="loadMainPage()">More Videos Soon...</button>
        <button onclick="loadMainPage()">Back to Main Menu</button>
    </div>

    <div id="luckyGifts" class="hidden section">
        <h1>Lucky Gifts</h1>
        <button id="gift1" onclick="openGift(1)">Participate in Lucky Gift</button>
        <button onclick="loadMainPage()">Back to Main Menu</button>
    </div>

    <div id="referrals" class="hidden section">
        <h1>Referral Friends</h1>
        <p>You have referred <span id="referralCount">0</span> friends.</p>
        <button onclick="loadMainPage()">Back to Main Menu</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
